<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>儲蓄進度儀表板</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    .progress-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 50px auto;
    }
    .progress-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #4caf50 0deg,
        #e0e0e0 0deg
      );
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s ease-in-out;
    }
    .progress-text {
      position: absolute;
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>儲蓄進度儀表板</h2>
  <div class="progress-container">
    <div class="progress-circle" id="progress-circle">
      <div class="progress-text" id="progress-text">0%</div>
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        // 改為您的 Google Apps Script URL
        const response = await fetch('https://script.google.com/macros/s/AKfycbyHLyoK8lMxQGVu1q3Le_sbAJDMRHcxRWcsadGey8-FKkuRA_V1jdnQpFS6IJ5b5wMg/exec');
        const data = await response.json();
        const percentage = data.percentage;
        
        document.getElementById('progress-circle').style.background = `conic-gradient(
          #4caf50 ${percentage * 3.6}deg,
          #e0e0e0 ${percentage * 3.6}deg
        )`;
        document.getElementById('progress-text').innerText = `${percentage}%`;
      } catch (error) {
        console.error('錯誤：', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
